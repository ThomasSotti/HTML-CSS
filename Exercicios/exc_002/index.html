<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h2>Parágrafos e quebras de linha.</h2>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito rapaiz.
        <br>Escreve o que quiser aí! Usei uma tag BR (Break Role) para quebrar as linhas!
    </p>
    <p>Alguns simbolos especiais:
        &Delta;
        &delta;
        &euro;
        &pound;
        &trade;
        &copy;
        &yen;
        &reg;
        &uarr;
    </p>
    <p>alguns emojis:
        &#x1F525;
        &#x1F44D;
    </p>
</body>
</html>
